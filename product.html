<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="product-name"></h1>
        <img id="product-image" src="" alt="Product Image" style="width: 200px; height: auto;">
        <p id="product-description"></p>
        <p id="product-price" style="font-size: 1.5em; color: yellow;"></p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <button id="addToCartBtn">Add to Cart</button>

        <!-- Hidden form for phone number input -->
        <div id="phoneForm" style="display: none; margin-top: 20px;">
            <label for="phoneNumber">Enter your phone number for payment:</label>
            <input type="text" id="phoneNumber" placeholder="Phone Number" required>
            <button id="confirmAddToCartBtn">Confirm</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Headphones Store. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const name = localStorage.getItem('productName');
            const description = localStorage.getItem('productDescription');
            const imageUrl = localStorage.getItem('productImage');
            const price = localStorage.getItem('productPrice');

            document.getElementById('product-name').textContent = name;
            document.getElementById('product-description').textContent = description;
            document.getElementById('product-image').src = imageUrl;
            document.getElementById('product-price').textContent = price;
        });

        document.getElementById('addToCartBtn').onclick = function () {
            document.getElementById('phoneForm').style.display = 'block';
        };

        document.getElementById('confirmAddToCartBtn').onclick = function () {
            const quantity = document.getElementById('quantity').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (phoneNumber) {
                // Mock API call to send a message
                fetch('http://localhost:3000/send-message', { // Replace with your actual API endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phoneNumber,
                        message: `Your order for ${quantity} of ${localStorage.getItem('productName')} has been received!`
                    })
                })
                    .then(response => {
                        if (response.ok) {
                            alert(`Added ${quantity} of ${localStorage.getItem('productName')} to cart.\nA confirmation message has been sent to ${phoneNumber}.`);
                        } else {
                            alert("There was an error sending the message. Please try again."); command
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("Failed to send the message. Please check your network and try again.");
                    });
            } else {
                alert("Phone number is required for payment.");
            }
        };
    </script>
</body>

</html>
